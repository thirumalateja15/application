<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <script src="script.js"></script>
</head>
<body>
    <header>
        <div class="header-container">
            <h2>Instant weather</h2>
            <div class="searchbar-holder">
                <div class="search">
                    <input id="search-value" type="text" placeholder="hello"/>
                </div>
                <button class="search-button" onclick="searchByCity()">
                    <svg id="search-img" xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <div class="section-content">
        <div class="weather-holder">
            <div class="main-content-holder">
                <h1 id="city-name">Guntur</h1>
                <img id="img-at-main" src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" height="150px" width="150px" />
                <h1 id="temp-at-main">28째C</h1>
                <h1 id="nature-at-main">Cloudy</h1>
            </div>
            <div class="main-content-details">
                <p>humidity : <span>58</span></p>
                <p>pressure : <span>1006</span></p>
                <p>feels like : <span>308.52</span></p>
                <p>temperature max : <span>304.64</span>째</p>
                <p>temperature mix : <span>304.09</span>째</p>
            </div>
        </div>
    
        <div class="secoundary-container">
            <div class="wind-details">
                <h2>Wind details : </h2>
                <img id="direction-needle" src="compass.png" alt="direction"/>
                <div class="wind-content">
                    <h3>wind speed : <span>3.06</span></h3>
                    <h3>degrees : <span>337</span>째</h3>
                </div>
            </div>

            <div class="predictions-container">
                <button class="scroll-button" onclick="scrollLef()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
                    </svg>
                </button>

                <div class="box-holder"></div>

                <button class="scroll-button" onclick="scrollRight()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-circle" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
